<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <center>
      <h2>Decimal to binary Convert</h2>
      <input
        type="number"
        id="nu"
        style="width: 300px; padding: 10px"
        placeholder="Enter Decimal Number"
      /><br /><br />

      <button onclick="btn()">Show Kray</button>
      <p id="para"></p>
    </center>
    <script>
      function btn() {
        // var number = parseInt(prompt("Enter a decimal number: "));
        var number = document.getElementById("nu").value;
        var p = document.getElementById("para");

        document.getElementById("nu").value = "";
        // convert to binary
        var result = number.toString(2);

        p.innerHTML += result;
      }
    </script>
  </body>
</html>
