<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <center>
      <h2>The print of the square number</h2>
      <input
        type="number"
        name=""
        id="input"
        placeholder="enter number"
        style="width: 300px; padding: 10px"
      /><br /><br />
      <button id="btn" onclick="btnkray()" style="padding: 10px">Square</button
      ><br />
      <div style="margin-top: 12px">
        <label for="">Your Answer</label>
        <input type="text" id="input2" /><br />
      </div>
    </center>

    <script>
      var mul = 0;

      function btnkray() {
        var input1 = document.getElementById("input").value;

        var inpu2 = document.getElementById("input2");

        mul = input1 ** 0.5;

        inpu2.value = mul;
      }
    </script>
    //
    <!-- Optional JavaScript -->
    //
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    //
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    >

      <script>
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
    </script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
